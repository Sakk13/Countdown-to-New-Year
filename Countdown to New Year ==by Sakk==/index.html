<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Countdown to New Year</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="year"></div>
    <h1>Countdown to New Year</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>d</small>     
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>h</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>m</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>s</small>
        </div>
    </div>

    <img src="assets/images/loading.gif" alt="Ucitavanje" id="loading" class="loading">
    <script src="assets/js/main.js"></script>
</body>
</html>
